name: Update README

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Fetch GitHub User Info
        id: userinfo
        run: |
          USER_INFO=$(curl -s https://api.github.com/users/oda-alexandre)
          NAME=$(echo "$USER_INFO" | jq -r '.name')
          LOGIN=$(echo "$USER_INFO" | jq -r '.login')
          BIO=$(echo "$USER_INFO" | jq -r '.bio')
          echo "name=$NAME" >> $GITHUB_ENV
          echo "login=$LOGIN" >> $GITHUB_ENV
          echo "bio=$BIO" >> $GITHUB_ENV

      - name: Update README with User Info
        run: |
          sed -i -e "/<!-- NAME-START -->/,/<!-- NAME-END -->/{s/<!-- NAME-START -->.*<!-- NAME-END -->/<!-- NAME-START -->${{ env.name }}<!-- NAME-END -->/}" README.md
          sed -i -e "/<!-- LOGIN-START -->/,/<!-- LOGIN-END -->/{s/<!-- LOGIN-START -->.*<!-- LOGIN-END -->/<!-- LOGIN-START -->${{ env.login }}<!-- LOGIN-END -->/}" README.md
          sed -i "/<!-- ABOUT-ME:START -->/,/<!-- ABOUT-ME:END -->/{//!d;}" README.md
          echo "${{ env.bio }}" | sed 's/^/ /' | sed -i "/<!-- ABOUT-ME:START -->/r /dev/stdin" README.md

      # - name: Update Blog Posts
      #   uses: gautamkrishnar/blog-post-workflow@master
      #   with:
      #     feed_list: "https://www.oda-alexandre.com/blog/feed"

      - name: Update Top Followers
        run: |
          TOP_FOLLOWERS=$(curl -s https://api.github.com/users/oda-alexandre/followers | jq -r '.[].login' | head -n 5)
          FOLLOWER_CARDS=""
          for USER in $TOP_FOLLOWERS; do
            AVATAR_URL=$(curl -s https://api.github.com/users/$USER | jq -r '.avatar_url')
            FOLLOWER_CARDS="$FOLLOWER_CARDS<div style=\"display: inline-block; margin: 10px; text-align: center;\"><img src=\"$AVATAR_URL\" width=\"100\" height=\"100\" style=\"border-radius: 50%; object-fit: cover;\" alt=\"$USER\"/><br/><a href=\"https://github.com/$USER\">@$USER</a></div>"
          done
          sed -i "/<!-- TOP-FOLLOWERS:START -->/,/<!-- TOP-FOLLOWERS:END -->/{//!d;}" README.md
          echo "$FOLLOWER_CARDS" | sed -i "/<!-- TOP-FOLLOWERS:START -->/r /dev/stdin" README.md

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with latest information"
          git push
